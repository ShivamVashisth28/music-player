<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="first-screen">
        <div class="startBtn"><p>Play Some Music</p></div>
    </div>




    <div class="second-screen">
        <div class="text-side">
            <div class="text-div"><img src="left-arrown.webp" alt=""></div>
            <div class="text-div"><img src="right-arrow.webp" alt=""></div>
        </div>
        <div class="middle">
            <div class="main-content">
                <p>One good thing about music, when it hits you, you feel no pain.</p> 
            </div>
        </div>
        <div class="sidebar-lane">
            <div class="coverLeftSide">
                <div class="sidebar sidebar1">
                    <div class="color red"></div>
                    <div class="color yellow"></div>
                    <div class="color green"></div>
                    
                </div>
                <div class="drop-down left-drop-down">
                    <div class="left-songs">
                        <div class="red-song">
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/29m79w9xPMH4YCD6r8JSmV?utm_source=generator&theme=0"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                        <div class="yellow-song">
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6JIC3hbC28JZKZ8AlAqX8h?utm_source=generator&theme=0"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                        <div class="green-song">
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/17opN752ZQpNuoptelsNQ1?utm_source=generator&theme=0"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="coverRightSide">
                
                <div class="sidebar sidebar2">
                    <div class="color blue"></div>
                    <div class="color orange"></div>
                    <div class="color purple"></div>
                </div>
                <div class="drop-down right-drop-down">
                    <div class="right-songs">
                        <div class="blue-song">
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1aL9518P5G72N92b48tuKw?utm_source=generator&theme=0"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                        <div class="orange-song">
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0PVLrYwxpQQts9CvEXLcWx?utm_source=generator&theme=0"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                        <div class="purple-song">
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5ZKG94fnjiuMH5yrC5S9lS?utm_source=generator&theme=0"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
        
        
    </div>


    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
